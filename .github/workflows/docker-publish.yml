name: Docker

# ğŸš€ Workflow para construir y publicar imÃ¡genes Docker en GitHub Container Registry
# Funciona tanto en la rama main como en la rama dos_capas

on:
  schedule:
    - cron: '35 13 * * *'
  push:
    branches: [ "main", "dos_capas" ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: ğŸ“¥ Checkout del repositorio
        uses: actions/checkout@v4

      # InstalaciÃ³n de cosign para firma de imÃ¡genes
      - name: ğŸ” Instalar cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@59acb6260d9c0ba8f4a2f9d9b48431a222b68e20 # v3.5.0
        with:
          cosign-release: 'v2.2.4'

      # Configurar Buildx para compilaciÃ³n multi-plataforma
      - name: ğŸ§± Configurar Docker Buildx
        uses: docker/setup-buildx-action@f95db51fddba0c2d1ec667646a06c2ce06100226 # v3.0.0

      # Login en el registry
      - name: ğŸ”‘ Iniciar sesiÃ³n en el registro ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d # v3.0.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Metadatos para imagen Node
      - name: ğŸ—ï¸ Extraer metadatos Docker para APP
        id: meta-app
        uses: docker/metadata-action@96383f45573cb7f253c731d3b3ab81c87ef81934 # v5.0.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-node

      # ConstrucciÃ³n y subida de imagen Node
      - name: ğŸš€ Build y Push de imagen Docker para APP
        id: build-and-push-node
        uses: docker/build-push-action@0565240e2d4ab88bba5387d719585280857ece09 # v5.0.0
        with:
          context: ./node
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-app.outputs.tags }}
          labels: ${{ steps.meta-app.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Metadatos para imagen PostgreSQL
      - name: ğŸ—ï¸ Extraer metadatos Docker para POSTGRES
        id: meta-postgres
        uses: docker/metadata-action@96383f45573cb7f253c731d3b3ab81c87ef81934 # v5.0.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-postgres

      # ConstrucciÃ³n y subida de imagen PostgreSQL
      - name: ğŸ˜ Build y Push de imagen Docker para POSTGRES
        id: build-and-push-postgres
        uses: docker/build-push-action@0565240e2d4ab88bba5387d719585280857ece09 # v5.0.0
        with:
          context: ./postgres
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-postgres.outputs.tags }}
          labels: ${{ steps.meta-postgres.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Firma de la imagen publicada
      - name: ğŸ§¾ Firmar la imagen Docker publicada
        if: ${{ github.event_name != 'pull_request' }}
        env:
          TAGS: ${{ steps.meta-app.outputs.tags }}
          DIGEST: ${{ steps.build-and-push-node.outputs.digest }}
        run: echo "${TAGS}" | xargs -I {} cosign sign --yes {}@${DIGEST}
