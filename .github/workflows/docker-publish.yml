name: Docker Publish

on:
  schedule:
    - cron: '35 13 * * *'
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@v3.5.0
        with:
          cosign-release: 'v2.2.4'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ------------------------------
      # APP NODE
      # ------------------------------
      - name: Extract Docker metadata for APP_NODE
        id: meta-app
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-app_node

      - name: Build and push Docker image for APP_NODE
        id: build-and-push-app
        uses: docker/build-push-action@v5
        with:
          context: ./app_node
          file: ./app_node/dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-app.outputs.tags }}
          labels: ${{ steps.meta-app.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ------------------------------
      # POSTGRES / BBDD
      # ------------------------------
      - name: Extract Docker metadata for APP_BBDD
        id: meta-bbdd
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-app_bbdd

      - name: Build and push Docker image for APP_BBDD
        id: build-and-push-bbdd
        uses: docker/build-push-action@v5
        with:
          context: ./app_bbdd
          file: ./app_bbdd/dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-bbdd.outputs.tags }}
          labels: ${{ steps.meta-bbdd.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ------------------------------
      # SIGN IMAGES
      # ------------------------------
      - name: Sign the published Docker images
        if: ${{ github.event_name != 'pull_request' }}
        env:
          TAGS_APP: ${{ steps.meta-app.outputs.tags }}
          DIGEST_APP: ${{ steps.build-and-push-app.outputs.digest }}
          TAGS_BBDD: ${{ steps.meta-bbdd.outputs.tags }}
          DIGEST_BBDD: ${{ steps.build-and-push-bbdd.outputs.digest }}
        run: |
          echo "${TAGS_APP}" | xargs -I {} cosign sign --yes {}@${DIGEST_APP}
          echo "${TAGS_BBDD}" | xargs -I {} cosign sign --yes {}@${DIGEST_BBDD}
